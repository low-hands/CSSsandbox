<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font colors</title>
    
    <style>
        h1{
            /* name */
            color:red;
        }

        h2{
            /* RGB */
            color:rgb(210,30,220);
        }

        h3{
            /* Hex */
            color:#a2776D;
        }
    </style>
</head>
<body>
    <h1>Head1</h1>
    <h2>Head2</h2>
    <h3>Head3</h3>
</body>
</html>
